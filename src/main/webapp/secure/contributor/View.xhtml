<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContributorViewDlg" widgetVar="ContributorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewContributorTitle}">
            <h:form id="ContributorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contributorController.selected != null}">
                        <h:outputText value="#{bundle.ViewContributorLabel_contributorId}"/>
                        <h:outputText value="#{contributorController.selected.contributorId}" title="#{bundle.ViewContributorTitle_contributorId}"/>
                        <h:outputText value="#{bundle.ViewContributorLabel_contributorName}"/>
                        <h:outputText value="#{contributorController.selected.contributorName}" title="#{bundle.ViewContributorTitle_contributorName}"/>
                        <h:outputText value="#{bundle.ViewContributorLabel_contributorPassword}"/>
                        <h:outputText value="#{contributorController.selected.contributorPassword}" title="#{bundle.ViewContributorTitle_contributorPassword}"/>
                        <h:outputText value="#{bundle.ViewContributorLabel_contributorEmail}"/>
                        <h:outputText value="#{contributorController.selected.contributorEmail}" title="#{bundle.ViewContributorTitle_contributorEmail}"/>
                        <h:outputText value="#{bundle.ViewContributorLabel_score}"/>
                        <h:outputText value="#{contributorController.selected.score}" title="#{bundle.ViewContributorTitle_score}"/>
                        <h:outputText value="#{bundle.ViewContributorLabel_createdDate}"/>
                        <h:outputText value="#{contributorController.selected.createdDate}" title="#{bundle.ViewContributorTitle_createdDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ContributorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
