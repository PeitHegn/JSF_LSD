<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StoryCreateDlg" widgetVar="StoryCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePostTitle}">
            <h:form id="StoryCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{postController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePostLabel_postTitle}" for="postTitle" />
                        <p:inputText id="postTitle" value="#{postController.selected.postTitle}" title="#{bundle.CreatePostTitle_postTitle}" />
                        <p:outputLabel value="#{bundle.CreatePostLabel_postUrl}" for="postUrl" />
                        <p:inputText id="postUrl" value="#{postController.selected.postUrl}" title="#{bundle.CreatePostTitle_postUrl}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{postController.createStory()}" value="#{bundle.Save}" update="display,:storyListForm:datalist,:growl" oncomplete="handleSubmit(args,'StoryCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StoryCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
