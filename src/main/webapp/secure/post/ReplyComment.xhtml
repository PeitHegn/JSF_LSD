<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReplyCommentCreateDlg" 
                  widgetVar="ReplyCommentCreateDialog"
                  height="150"
                  width="600"
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  header="#{bundle.CreatePostTitle}">
            
            <h:form id="ReplyCommentCreateForm">
                <h:panelGroup id="display" >
                    <p:panelGrid columns="2" rendered="#{postController.reply != null}" style="width: 100%; height: 80%;" >
                        <p:outputLabel value="Comment" for="postText" />
                        <p:inputTextarea autoResize="true" id="postText" value="#{postController.reply.postText}" title="#{bundle.CreatePostTitle_postText}" style="width: 100%;"/>
                    </p:panelGrid>
                    
                    <p:spacer height="35" width="100%"/>
                    
                    <p:commandButton actionListener="#{postController.replyComment()}" 
                                     value="#{bundle.Save}" 
                                     update="display,:StoryViewForm:display,:growl"
                                     oncomplete="handleSubmit(args,'ReplyCommentCreateDialog');">
                    </p:commandButton>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
