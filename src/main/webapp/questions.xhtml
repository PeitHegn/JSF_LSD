<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">

        <ui:define name="body">
            <h:form id="questionListForm">
                <p:dataTable id="datalist" value="#{postController.questions}" var="item"
                             selectionMode="single" selection="#{postController.selected}"
                             paginator="true"
                             rowKey="#{item.postId}"
                             rows="20"
                             rowsPerPageTemplate="10,20,30,40,50"
                             tableStyle="table-layout: auto;"
                             >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Story Title"/>
                        </f:facet>
                        <h:outputText value="#{item.parentId.postTitle}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Comment"/>
                        </f:facet>
                        <h:outputText value="#{item.postText}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPostTitle_score}"/>
                        </f:facet>
                        <h:outputText value="#{item.score}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Created"/>
                        </f:facet>
                        <h:outputText value="#{item.createdDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <f:facet name="footer" rendered="#{authenticationBean.loggedInContributor!=null}">
                    <p:commandButton id="createButton" icon="ui-icon-plus" rendered="#{authenticationBean.loggedInContributor!=null}" value="Add Job" actionListener="#{postController.prepareCreate}" update=":CommentCreateForm" oncomplete="PF('CommentCreateDialog').show()"/>
                    </f:facet>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
