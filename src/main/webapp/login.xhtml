<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h:form id="loginForm">    

                <p:panel header="Login" style="width: 360px; margin: 0 auto;">
                    <p:panelGrid rendered="#{authenticationBean.loggedInContributor==null}" columns="2" style="margin: 0 auto">
                        <p:outputLabel value="Username"/>            
                        <p:inputText value="#{authenticationBean.username}" id="username"/>            
                        <p:outputLabel value="Password"/>            
                        <p:password value="#{authenticationBean.password}" id="password"/> 
                    </p:panelGrid>
                    <p:commandButton rendered="#{authenticationBean.loggedInContributor==null}" id="loginButton" value="Login" action="#{authenticationBean.doLogin}" update="loginForm,:menuForm,:growl" style="float:right"/>        
                    <p:commandButton id="createButton" style="float-left"  value="Create User" actionListener="#{contributorController.prepareCreate}" update=":ContributorForm" oncomplete="PF('ContributorCreateDialog').show()"/>
                    <f:facet name="footer">
                    </f:facet>
                </p:panel>





            </h:form> 
            <ui:include src="/secure/contributor/CreateContributor.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
